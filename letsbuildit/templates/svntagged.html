<!DOCTYPE html>
<html>
<head>
<h1>Tagged SVN Component</h1>
<style>
table,th,td
{
border:1px solid black;
border-collapse:collapse;
}
th,td
{
padding:5px;
}
th
{
text-align:left;
}
</style>
</head>
<body>
<h3>{{ status }}</h3>
<table style="width:300px">
    <tr>
        <th>Tag</th>
    </tr>
    {% for tag in alltags %}
    <tr>
        <td>{{ tag }}</td>
    </tr>
    {% endfor %}
</table>
<table style="width:300px">
</table>
</body>
</html>
