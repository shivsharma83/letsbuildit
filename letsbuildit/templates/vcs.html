<html>
<head>
<h1>Version Control Method and Their Credientials</h1>
<style>
table,th,td
{
border:1px solid black;
border-collapse:collapse;
}
th,td
{
padding:5px;
}
th
{
text-align:left;
}
</style>
</head>
<body>

<table style="width:300px">
<tr>
  <th>Version Control</th>
  <th>Username</th>		
  <th>Password</th>
</tr>
{% for vc in vcslist %}
<tr>
  <td>{{ vc }}</td>
  <td>{{ vc.username }}</td>		
  <td>{{ vc.passwd }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
